<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CTF Login Demo</title>
</head>
<body>
  <h1>CTF Demo — Login (HTTP)</h1>
  <p>This form sends a POST request to <code>http://192.168.0.107:8000/api/login</code>.</p>

  <form id="loginForm" action="http://192.168.0.107:8000/api/login" method="post" target="hidden_iframe">
    <label>Username:</label><br>
    <input id="username" name="username" type="text" value="tampere" required><br><br>

    <label>Password:</label><br>
    <input id="password" name="password" type="password" value="autumn2025" required><br><br>
    <input type="hidden" name="note" value="CTF{Hidden_Flag}">

    <button type="submit">Login</button>
  </form>

  <p id="resultBox" style="display:none;">POST submitted — check Node server console and Wireshark capture for the POST body.</p>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function () {
      document.getElementById('resultBox').style.display = 'block';
    });
  </script>
</body>
</html>
